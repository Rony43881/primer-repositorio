        <nav>

            <div class="product-slider">

                    <img src="cult.png" alt="Cult of the Lamb">

                    <img src="ac.png" alt="Animal Crossing">
                </div>
                <div class="product">
                    <img src="zelda.png" alt="Zelda">
                </div>
                <div class="product">
                    <img src="splatoon.png" alt="Splatoon">
                </div>
